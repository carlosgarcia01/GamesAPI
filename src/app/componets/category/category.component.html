<div class="card-group">
<div class="card text-white bg-dark m-3" style="max-width: 18rem;" *ngFor="let category of categories">
  <div class="card-header">Category</div>
  <div class="card-body">
    <h5 class="card-title">{{category.categoryId}} -  {{category.name}}</h5>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Game</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of category.games">
        <th scope="row">{{game.gameId}}</th>
        <td>{{game.name}}</td>
    </tbody>
  </table>
</div>
</div>
