 <div class="card-columns m-5">
<div class="card" *ngFor="let game of games">
  <img [src]="[game.imageUrl]" class="card-img-top" alt="imagen">
  <div class="card-body">
    <h5 class="card-title">{{game.name}}</h5>
    <p class="card-text">{{game.description}}</p>
    <span class="badge badge-secondary">{{game.releaseDate}}</span>
</div>
</div>
